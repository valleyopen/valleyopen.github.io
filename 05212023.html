
<!DOCTYPE html>
<html>
<head>
	<title>HTML Table Generator</title> 
	<style>
		table {
			border:1px solid #b3adad;
			border-collapse:collapse;
			padding:5px;
		}
		table th {
			border:1px solid #b3adad;
			padding:5px;
			background: #cce8b5;
			color: #313030;
		}
		table td {
			border:1px solid #b3adad;
			text-align:center;
			padding:5px;
			background: #ffffff;
			color: #313030;
		}
	</style>
</head>
<body>
	<form><input type="button" value="Go back!" onclick="history.back()"></form><br><br>
	
	<table border="1" style="border-collapse:collapse; width:80%">
		<thead>
			<tr>
				<th>4 Players</th>
				<th colspan="2">Round 1</th>
				<th colspan="2">Round 2</th>
				<th colspan="2">Round 3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2"> match 1</td>
				<td><b>Shawn H</b></td>
				<td><b>6</b></td>
				<td><b>Kyle W</b></td>
				<td><b>6</b></td>
				<td><b>Shawn H</b></td>
				<td><b>6</b></td>
			</tr>
			<tr>
				<td>Kyle W</td>
				<td>2</td>
				<td>Serena C</td>
				<td>1</td>
				<td>Serena C</td>
				<td>0</td>
			</tr>
			<tr>
				<td rowspan="2">  match 2 </td>
				<td>Grace C</td>
				<td>w/o</td>
				<td><b>Shawn H</b></td>
				<td><b>6</b></td>
				<td><b>Kyle W</b></td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td><b>Serena C</b></td>
				<td>&nbsp;</td>
				<td>Grace C</td>
				<td>0</td>
				<td>Grace C</td>
				<td>w/o</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
